project:
  type: website

format:
  html:
    theme: minty
    css: styles.css
    toc: true

website:
  title: "Sangyu's Vis Blog"
  twitter-card: true
  open-graph: true
  repo-actions: [issue]
  navbar:
    right:
      - text: Blog
        href: blog.qmd
      - icon: github
        href: https://github.com/sangyu
      - icon: twitter
        href: https://twitter.com/xusangyu
    search: true
  sidebar:
    style: "docked"
    search: true
    contents:
      - index.ipynb
      - section: blog
        contents:
          - blog/posts.qmd
          - section: posts
            contents:
              - blog/posts/PenguinsDabest.ipynb
              - blog/posts/PenguinsScatter.ipynb
metadata-files: [nbdev.yml]